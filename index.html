<body>
    <header class="header">
        <div class="container container_header">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo" class="logo__img">

    <main class="main">
        <div class="container container_main">
            <div class="playlists">
                <div class="playlist-wrap">
                    <div class="playlist">
                        <div class="playlist-front">
                            <img src="./images/album.jpg" alt="album" class="playlist__img">
                            <span class="playlist__title">–ê–ª—å–±–æ–º</span>
                        </div>
                        <div class="playlist-back">
                            <span>–ü–µ—Å–Ω—è 1</span>
                            <span>–ü–µ—Å–Ω—è 2</span>
                            <span>–ü–µ—Å–Ω—è 3</span>
                            <span>–ü–µ—Å–Ω—è 4</span>
                            <span class="playlist__title">–ê–ª—å–±–æ–º</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-background modal-background_playlist">
            <div class="container container_modal">
                <div class="modal">
                    <div class="modal__header">
                        <span class="modal__title">Albom</span>
                        <i class="fa-solid fa-xmark modal__close"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-background modal-background_create-playlist">
            <div class="container container_modal">
                <div class="modal">
                    <div class="modal__header">
                        <span class="modal__title">Create Playlist</span>
                        <i class="fa-solid fa-xmark modal__close"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="player">
        <div class="container container_player">
            <div class="track">
                <img src="./images/album.jpg" alt="album" class="track__img">
                <div class="track-info">
                    <span class="track-info__name">Air force</span>
                    <span class="track-info__author">Lil cristall</span>
                </div>
            </div>
            <audio class="audio" src="./audio/1.mp3"></audio>
            <div class="player__main">
                <div class="player__btns">
                    <i class="fa-solid fa-backward"></i>
                    <i class="fa-solid fa-play play play_active"></i>
                    <i class="fa-solid fa-pause pause"></i>
                    <i class="fa-solid fa-forward"></i>
                </div>
                <div class="player__indicator-info">
                    <span class="player__start-time">0:00</span>
                    <div class="player__indicator-wrap">
                        <div class="player__indicator"></div>
                    </div>
                    <span class="player__end-time">3:24</span>
                </div>
            </div>
            <div class="volume">
                <i class="fa-solid fa-volume-high"></i>
                <div class="volume__indicator-wrap">
                    <div class="volume__indicator"></div>
                </div>
            </div>
        </div>
    </div>

</html>
